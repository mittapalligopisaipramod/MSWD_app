<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        .bg {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class='bg'>
        <div>
            <h1> Number Guessing Game </h1>
            <p>
                Guess The Numbers from 1 and 100
            </p>
            <div>
                <input type='number' id='box' />
                <button class='btn btn-dark' id='btn'> Start Guessing </button>
                <p id='paragraph'></p>
            </div>
        </div>
    </div>
<script>
    let boxId = document.getElementById('box');
    let btnId = document.getElementById("btn");
    let paragraphId = document.getElementById("paragraph");
    let num = Math.ceil(Math.random() * 100);
    console.log(num);
    let count = 1;
    btnId.addEventListener('click', function() {
        if (num === parseInt(boxId.value)) {
            paragraphId.textContent = 'Huree! winner in ' + count + ' guess';
            paragraphId.style.color = 'green';
            count = count;
        } else if (num > parseInt(boxId.value)) {
            paragraphId.textContent = 'Your Guess is Too Low';
            paragraphId.style.color = 'red';
        } else {
            paragraphId.textContent = 'Your Guess is Too High';
            paragraphId.style.color = 'red';
        }
        count += 1;
    });
</script>
</body>
</html>
